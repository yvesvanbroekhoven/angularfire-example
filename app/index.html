<!DOCTYPE html>
<html ng-app="myChatRoom">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Firebase Tutorial</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div ng-controller="playersController">
    <ul ng-repeat="(idx, player) in players">
      <li>
        <a href="" ng-click="removePlayer(idx, player)">x</a>
        {{player.name}} - {{player.email}}
      </li>
    </ul>
    <form ng-submit="addPlayer();">
      <div>
        <label for="player_name">Name:</label>
        <input type="text" ng-model="player.name" placeholder="name" />
      </div>
      <div>
        <label for="player_email">Email:</label>
        <input type="text" ng-model="player.email" placeholder="email" />
      </div>
      <input type="submit" value="Add player"/>
    </form>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src='https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
